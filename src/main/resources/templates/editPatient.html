<!DOCTYPE html>
<html lang="en" layout:decorate="template1.html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.js"></script>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-md-3">
        <form method="post" th:action="@{save(keyword=${keyword}, page=${page})}"
              th:object="${patient}">
            <div class="form-group">
                <label for="id">ID : </label>
                <label th:text="${patient.id}"></label>
                <input class="form-control" id="id" name="id"  th:value="${patient.id}" type="hidden">
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input class="form-control" id="nom" name="nom"  th:value="${patient.nom}" type="text">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="form-group">
                <label for="prenom">Prenom</label>
                <input class="form-control" id="prenom" name="prenom"  th:value="${patient.prenom}" type="text">
                <span class="text-danger" th:errors="${patient.prenom}"></span>
            </div>
            <div class="form-group">
                <label for="dateNaissance">Date Naissance</label>
                <input class="form-control" id="dateNaissance" name="dateNaissance" required th:value="${patient.dateNaissance}" type="date">
                <span th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" th:value="${patient.email}" type="email" readonly>
                <small class="text-muted">L'email ne peut être modifié que par l'utilisateur concerné</small>
            </div>
            <input type="hidden" name="password" th:value="${patient.password}" />
            <div class="form-group">
                <label for="malade">Malade</label>
                <input id="malade" name="malade"  th:checked="${patient.malade}" type="checkbox">
                <span th:errors="${patient.malade}"></span>
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input class="form-control" id="score" name="score"  th:value="${patient.score}" type="text">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
